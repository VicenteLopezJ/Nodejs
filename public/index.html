<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="completeForm" onsubmit="return validateForm()">
            <h2>Formulario Completo</h2>
            
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" placeholder="Escribe tu apellido" required>
            
            <label for="age">Edad</label>
            <input type="number" id="age" name="age" placeholder="Escribe tu edad" min="1" max="120" required>
            
            <label for="gender">Género</label>
            <select id="gender" name="gender" required>
                <option value="">Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="prefiero-no-decir">Prefiero no decir</option>
            </select>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
            
            <label for="phone">Número de Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Escribe tu número de teléfono">
            
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>
            
            <div class="error-message" id="error-message"></div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="Java.js"></script>
</body>
</html>
